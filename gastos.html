<body>
  <header>
    <div class="logo-inicio">
      <a href="./">
        <img src="./img/Group 25.svg" alt="">
      </a>
    </div>


    <nav>
      <div>
        <ul class="header-menu">
          <li><a href="./roteiro.html">Roteiro</a></li>
          <li><a href="./gastos.html
            ">Gastos</a></li>
          <li><a href="./moeda.html
              ">Moeda</a></li>
          <li><a href="./tempo.html
              ">Tempo</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-geral-gastos">

    <div class="container-gastos">
      <h2 class="gastos-totais">Gastos totais</h2>
      <h2>Saldo atual</h2>

      <h1 id="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$ 0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$ 0.00</p>
        </div>
      </div>

      <h3>Transações</h3>

      <ul id="transactions" class="transactions"></ul>

      <h3>Adicionar transações</h3>

      <form id="form-gastos">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" name="" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>

        <button class="Adicionar">Adicionar</button>
      </form>
    </div>
  </div>

  <script src="./js/modules/gastos.js"></script>

</body>

</html>
