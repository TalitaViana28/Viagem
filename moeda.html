<body>
  <div class="logo-inicio">
    <a href="./">
      <img src="./img/Group 25.svg" alt="">
    </a>
  </div>

  <nav>
    <div>
      <ul class="header-menu">
        <li><a href="./roteiro.html">Roteiro</a></li>
        <li><a href="./gastos.html
          ">Gastos</a></li>
        <li><a href="./moeda.html
            ">Moeda</a></li>
        <li><a href="./tempo.html
            ">Tempo</a></li>
      </ul>
    </div>
  </nav>

  <section class="general">
    <div class="wrapper">
      <header>Conversor de moeda</header>
      <form action="#" class="form-moeda">
        <div class="amount">
          <p>Insira um valor</p>
          <input type="text" value="1">
        </div>

        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <select name="" id="">
              </select>
            </div>
          </div>

          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <select name="" id="">
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate">Obtendo taxa de câmbio....</div>
        <button>Obter taxa de câmbio</button>
      </form>
    </div>
  </section>

  <script src="js/modules/moeda-geral.js"></script>
